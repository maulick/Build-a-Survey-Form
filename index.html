<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Survey Form</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
            <p id="description" class="text-center description">
                Thank you for taking the time to help us improve the platform
            </p>
        </header>

        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required />
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email"
                    required />
            </div>
            <div class="form-group">
                <label for="number" id="number-label">Age</label>
                <input type="number" name="age" id="number" min="1" max="120" class="form-control" placeholder="Age" />
            </div>
            <div class="form-group">
                <p>Which option best describes your current role?</p>
                <select name="role" id="dropdown" class="form-control" required>
                    <option selected disabled hidden="">Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="prefer">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <p>Would you recommend freeCodeCamp to a friend?</p>

                <label><input type="radio" name="recommend" class="input-radio" value="definitely" />Definitely</label>
                <label><input type="radio" name="recommend" class="input-radio" value="maybe" />Maybe</label>
                <label><input type="radio" name="recommend" class="input-radio" value="not-sure" />Not sure</label>
            </div>
            <div class="form-group">
                <p>What is your favorite feature of freeCodeCamp?</p>
                <select name="feature" id="feature" class="form-control" required>
                    <option selected disabled hidden="">Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="opensource">Open Source</option>
                </select>
            </div>
            <div class="form-group">
                <p>What would you like to see improved?</p>

                <label><input type="checkbox" name="improvement" class="input-checkbox"
                        value="front-end-projects" />Front-end Projects</label>
                <label><input type="checkbox" name="improvement" class="input-checkbox"
                        value="back-end-projects" />Back-end Projects</label>
                <label><input type="checkbox" name="improvement" class="input-checkbox"
                        value="data-visualization" />Data Visualization</label>
                <label><input type="checkbox" name="improvement" class="input-checkbox"
                        value="challenges" />Challenges</label>
                <label><input type="checkbox" name="improvement" class="input-checkbox"
                        value="open-source-community" />Open Source Community</label>
                <label><input type="checkbox" name="improvement" class="input-checkbox"
                        value="gitter-help-rooms" />Gitter help rooms</label>
                <label><input type="checkbox" name="improvement" class="input-checkbox" value="videos" />Videos</label>
                <label><input type="checkbox" name="improvement" class="input-checkbox" value="city-meetups" />City
                    Meetups</label>
                <label><input type="checkbox" name="improvement" class="input-checkbox" value="wiki" />Wiki</label>
                <label><input type="checkbox" name="improvement" class="input-checkbox" value="forum" />Forum</label>
                <label><input type="checkbox" name="improvement" class="input-checkbox"
                        value="additional-courses" />Additional Courses</label>
            </div>
            <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea name="comments" id="comments" class="input-textarea"
                    placeholder="Enter your comments here"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">
                    Submit
                </button>
            </div>
        </form>
    </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
